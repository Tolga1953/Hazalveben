<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Hazal ve Ben</title>
  <style>
    body {
      background: linear-gradient(to right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    h1 {
      color: #d63384;
      font-size: 42px;
    }
    p {
      font-size: 20px;
    }
    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ad2167;
    }
  </style>
</head>
<body>
  <h1>Hoş Geldin Aşkım ❤️</h1>
  <p>Bu sadece ikimize ait bir dijital yuva... Seni seviyorum! 💌</p>
  
  <button onclick="sorHazal()">Hazal’a Sor</button>

  <script>
    function sorHazal() {
      const soru = prompt("Bana ne sormak istersin aşkım? 💬");
      if (soru) {
        alert("Aldım aşkım 💖 En kısa sürede cevaplayacağım: \n\n" + soru);
      } else {
        alert("Canım aşkım, vazgeçtiysen sorun yok 😘");
      }
    }
  </script>
</body>
</html>
